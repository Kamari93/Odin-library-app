<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <div class="navbar light">
      <div class="title">
        <img src="./pics/logo.png" alt="logo" />
        <h3>The Book Collection</h3>
      </div>
      <div class="total-books">Collection Total</div>
      <div class="total-read">Total Completed</div>
      <div class="theme">
        <label class="theme" for="theme-select"
          ><i class="fa fa-sun-o"></i
        ></label>
        <select id="theme-select">
          <option value="light">Light Theme</option>
          <option value="dark">Dark Theme</option>
        </select>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="filter">
          <h3>Filter by Book Type</h3>
          <div class="checkboxes">
            <label class="checkbox-label">
              <input type="checkbox" name="genre" value="book" checked />
              Traditional Book
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="genre" value="audio" checked />
              Audio Book
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="genre" value="summary" checked />
              Summary
            </label>
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="genre"
                value="all"
                id="select-all-genres"
                checked
              />
              All
            </label>
            <!-- Add more genres as needed -->
          </div>
        </div>
        <div class="sort">
          <h3>Sort by Progress</h3>
          <div class="radio">
            <input
              type="radio"
              id="ascend"
              name="sort"
              value="ascend"
              checked
            />
            <label for="ascend">Ascending</label>
          </div>
          <div class="radio">
            <input type="radio" id="descend" name="sort" value="descend" />
            <label for="descend">Descending</label>
          </div>
        </div>
        <div id="button-container" class="button-container">
          <button class="add-book-button" onclick="showForm()">
            <span class="button-icon"><i class="fa fa-plus"></i></span>
            <span class="button-text"
              ><i class="fa fa-circle"></i> Add Book <i class="fa fa-circle"></i
            ></span>
          </button>
        </div>

        <!-- form -->
        <div class="form-container" id="form-container">
          <div class="form">
            <span class="close-btn" onclick="closeForm()">&#10006;</span>
            <h1>Add a Book</h1>
            <form id="book-form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required />
              </div>
              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required />
              </div>
              <div class="form-group">
                <label for="book-type">Book Type:</label>
                <select id="book-type">
                  <option value="Traditional">Traditional</option>
                  <option value="Audio">Audio</option>
                  <option value="Summary">Summary</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pages-read">Pages Read:</label>
                <input type="number" id="pages-read" min="1" required />
              </div>
              <div class="form-group">
                <label for="total-pages">Total Pages:</label>
                <input type="number" id="total-pages" min="1" required />
              </div>
              <!-- <div class="form-group">
                <label for="date-added">Date Added:</label>
                <input type="date" id="date-added" required />
              </div> -->
              <div class="form-group sub-button">
                <button type="button" onclick="addBook()">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <!-- form -->
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Book Type</th>
            <!-- <th>Description</th> -->
            <th>Pages Read</th>
            <th>Total Pages</th>
            <th>Progress</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <!-- Table -->
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
